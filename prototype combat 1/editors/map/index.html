<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" media="screen" type="text/css" title="index" href="../../css/reset.css" />
	<link rel="stylesheet" media="screen" type="text/css" title="index" href="../../css/editor.css" />
	<link rel="stylesheet" media="screen" type="text/css" title="index" href="../../css/icomoon.css" />
	<!-- // <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
	<script type="text/javascript" src="../../js/lib/jquery/jquery-1.7.1.min.js"></script>
	<!-- // <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/smoothness/jquery-ui.css" /> -->
	<script type="text/javascript" src="../../js/lib/easelJS/easeljs-0.6.0.min.js"></script>
	<script type="text/javascript" src="../../js/lib/moustache.js"></script>
	
<title>Phobos Map Editor</title>

</head>
	<body id="body">
		<canvas width="1800" height="1000" id="background"></canvas>
		<canvas width="1800" height="1000" id="playground"></canvas>
		
		<header>
			<div class="title">PHOBOS MAP EDITOR</div>
			<div class="menu">
				<div class="label action_bton" data-target="map" data-action="openMenu">Map</div>
				<div class="label action_bton" data-target="edition" data-action="openMenu">Edition</div>
				<div class="label action_bton" data-target="selection" data-action="openMenu">Selection</div>
			</div>
		</header>
		<div id="panel">
			<div class="title">
				<div class="loading">
					<img src="../../img/ui/ajax-loader (2).gif" alt="load">
					<span class="lab"></span>
				</div>
				<div class="infos"></div>
			</div>
			<div class="tools">
				<div class="tool">
					<div class="label">Background</div>
					<img src="../../img/backgrounds/void/0.jpg" alt="0" class="background_thumb">
					<div class="control">
						<div data-action="switchBackground" data-option="prev" class="bton action_bton"></div>
						<div class="num">1/60</div>
						<div data-action="switchBackground" data-option="next" class="bton action_bton"></div>
					</div>
				</div>

			</div>
		</div>


		<!-- elements UI -->
		<div data-menu="map" class="item_list context_menu">
			<div class="item action_bton" data-action="newArea">Nouvelle zone</div>
			<div class="item action_bton" data-action="save">Sauver</div>
			<div class="item action_bton" data-action="saveAs">Sauvegarder sous...</div>
		</div>
		<div data-menu="edition" class="item_list context_menu">
			<div class="item action_bton" data-action="">Préférences...</div>
		</div>
		<div data-menu="selection" class="item_list context_menu">
			<div class="item action_bton" data-action="">Variables</div>
		</div>
		<div data-popup="saveAs" class="popup edition">
			<div class="action_bton bton close" data-action="close"><i class="ico-im ico-im-close"></i></div>
			<div class="body">
				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/map.js"></script>
</html>
